function tips(arr){	
	arr2 = []
	var x;
	for (i=0; i<arr.length; i++){
		if (arr[i] < 50)
			x = arr[i] * .2
					
		else if (arr[i] < 200)
			x = arr[i] * .15
		else
			x = arr[i] * .1
		arr2.push(x)
		arr[i] = arr[i] + x;	
	}
	
	return [arr2, arr];
}

        var increase = 0;
        for (i=0; i<yrs; i++){
            increase = basis * r + increase
            console.log(increase)
            basis = basis + increase
        }
        console.log (increase)

    }

}
